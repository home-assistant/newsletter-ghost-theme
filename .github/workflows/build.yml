name: Build
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn
      - run: yarn zip
      - uses: actions/upload-artifact@v2
        name: "Upload build"
        with:
          name: theme
          path: dist/*.zip
